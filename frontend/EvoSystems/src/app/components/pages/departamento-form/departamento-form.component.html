<div class="container">
  <mat-card class="content">
    <h1 class="title">Novo Departamento</h1>
    <form action="" [formGroup]="form" class="full-width">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome do departamento</mat-label>
        <input matInput placeholder="Departamento" formControlName="nome" />
        <mat-icon matSuffix>apartment</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Sigla do departamento</mat-label>
        <input matInput placeholder="Sigla" formControlName="sigla" />
        <mat-icon matSuffix>abc</mat-icon>
      </mat-form-field>
    </form>

    <mat-card-actions class="card">
      <button mat-button class="create-button" (click)="onSubmit()">
        Salvar
      </button>
      <button mat-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
