<mat-table
  [dataSource]="departamentos"
  class="mat-elevation-z8 department-table full-width"
>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
    <mat-cell *matCellDef="let departamento">{{ departamento.id }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
    <mat-cell *matCellDef="let departamento">
      {{ departamento.nome }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="sigla">
    <mat-header-cell *matHeaderCellDef>Sigla</mat-header-cell>
    <mat-cell *matCellDef="let departamento">
      {{ departamento.sigla }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let departamento">
      <button
        mat-icon-button
        aria-label="Selecionar departamento"
        class="select-button"
        (click)="onSelect(departamento)"
      >
        <mat-icon class="icon">groups_outline</mat-icon>
      </button>

      <button
        mat-icon-button
        aria-label="Editar departamento"
        class="edit-button"
        (click)="onEdit(departamento)"
      >
        <mat-icon class="icon">drive_file_rename_outline</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        aria-label="Excluir departamento"
        class="delete-button"
        (click)="onRemove(departamento)"
      >
        <mat-icon class="icon">delete_outlined</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
